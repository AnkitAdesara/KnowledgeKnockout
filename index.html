<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Knockout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg" alt="">
        <h1 class="heading">Knowledge Knockout</h1>
    </div>
    <div id="container">
        <div class="one">
            <p>Select category : </p>
            <select name="" id="category">
                <option value="9">general knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals and Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science and Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
        </div>
        <div class="two">
            <p>Select difficulty level : </p>
            <select name="" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                </select>
        </div>
        <div class="three">
            <p>Enter no. of questions : </p>
            <input type="number" required value="" name="" id="number">
        </div>
            <button class="submitt" type="submit" onclick="sub()">submit</button>
        <!-- <p class="not">Note :- You can enter maximum 40 questions.</p> -->
    </div>
    <div class="entire">
        <div id="y"></div>
        <div class="fres">
            <div id="z"></div>
            <div id="yz"></div>
        </div>
        <div id="xyz"></div>
        <div id="nex"></div>
        <div id="conclusion"></div>
        <div id="res"></div>
        <div id="start"></div>
    </div>
    <footer>Developed By :- Ankit Adesara</footer>
    <script src="script.js"></script>
</body>
</html>
